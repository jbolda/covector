name: covector status
on: [pull_request]

jobs:
  covector:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: covector status
        uses: ./packages/action
        with:
          command: 'status'
      - name: covector version
        uses: ./packages/action
        with:
          command: 'version'
