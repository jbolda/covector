name: test covector
on:
  pull_request:
  push:
    branches:
    - main

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - run: yarn
      - name: covector build
        uses: ./packages/action
        with:
          command: build
      - run: yarn test
